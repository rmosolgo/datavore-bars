<html>
	<head>

		<title> AidData 2.1 </title>
		<meta  charset="utf-8" />
		<script src='/ga.js' type='text/javascript'></script>
		<script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/d3/3.0.1/d3.v3.min.js'  charset="utf-8"></script>
		<script type="text/javascript" src='https://raw.github.com/StanfordHCI/datavore/master/dv.js'></script>

		<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>


		<link href="//netdna.bootstrapcdn.com/bootswatch/2.3.0/journal/bootstrap.min.css" rel="stylesheet">
		<!-- uncomment to enable accordion
		 	script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script
		-->
		<!-- styling via LESS -->
		<link rel="stylesheet/less" type="text/css" href="styles.less"></link>
		<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js'></script>
		<!-- Finch for routing -->
		<script type='text/javascript' src='https://raw.github.com/stoodder/finchjs/master/scripts/finch.js'></script>

	</head>
	<body>
		<div class='container'>
			<div class='row-fluid'>
				<span class='alert info span12'>
					Optimized for Google Chrome.
				</span>
			</div>

			<div class='row-fluid' id='vis'>
				<div id='now_showing' class='span12 row-fluid'>
					<div class='span6'>
						<h1 >
							AidData 2.1
						</h1>
						<p id='detail'>
							<i>Mouseover for detail</i>
						</p>
					</div>
					<div class='span6 row-fluid'>
						<span id='rescale' class='span4 btn btn-primary' onclick="App.rescale()">
							Rescale
						</span>
						<span id='remove_blanks' class='span6 offset2 btn btn-danger' onclick="App.toggle_remove_blanks()">
							Remove blanks: Off
						</span>
					</div>
				</div>
				<div id='waiting'>
					<div class='hero-unit'>
						<h1>AidData 2.1 Research Release</h1>
						<p>Filter and group the dataset with selectors below. </p>
						<p>Start typing to filter the items on the list.</p>
						<p><i>Loading your data... </i></p>
					</div>
				</div>
			</div>
			<div class='row-fluid' id='value_container'>
			</div>
			<div class='row-fluid accordion' id='filter_container'>
			</div>
		</div>


		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.4.0/coffee-script.min.js"></script>
		<script type='text/coffeescript' src='config.coffee'></script>
		<script type="text/coffeescript" src='controls.coffee'></script>
		<script type="text/coffeescript" src='chart.coffee'></script>
		<script type="text/coffeescript" src='data.coffee'></script>
		<script type="text/coffeescript" src='main.coffee'></script>
		
	</body>
</html>
